<div>
  <mat-form-field style="width: 100%">
    <mat-label [attr.for]="prop">What do you want to track?</mat-label>
    <input id="trackerName" matInput [(ngModel)]="trackerName" (keyup.enter)="showQuestions = true" />
  </mat-form-field>
  
  <div class="flex-center">
    <mat-button-toggle-group [(ngModel)]="trackerType" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle [value]="enumAct">{{enumActStr}}</mat-button-toggle>
      <mat-button-toggle [value]="enumSkill">{{enumSkillStr}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <ion-button class="flex-center" (click)="onSave()">Create</ion-button>
</div>
