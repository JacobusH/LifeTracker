<div class="top-cont">
  <div>
    <!-- <mat-icon svgIcon="view-list" (click)="listView = true"></mat-icon>
		<mat-icon svgIcon="graphql" (click)="listView = false"></mat-icon>
		<a routerLink="calendar"><mat-icon svgIcon="calendar" (click)="listView = false"></mat-icon></a> -->
		<app-view-picker (onChangeView)="changeView($event)"></app-view-picker>
	</div>
  <div class="search-sec">
    <mat-form-field>
      <input matInput [placeholder]="filterPH" [value]="filterTermPH" (keyup)="filterItems($event.target.value)"> 
    </mat-form-field>
    <mat-icon svgIcon="magnify" (click)="filterItems($event.target.value)"></mat-icon>
    <mat-icon svgIcon="filter-variant" [matMenuTriggerFor]="appMenu"></mat-icon>
  </div>
</div>

<div class="view-cont">
  <div class="top">
    <div class="top-left">
      <app-tracker-options *ngIf="options" [tracker]="currentTrackerName" 
      [isShown]="showOptions" [options]="options"
      [trackerKey]="currentTrackerKey">
    </app-tracker-options>
    </div>  
    <div class="top-right">
      <!-- SIMPLE ADD -->
      <button (click)="simpleAddNode()">Simple Add Node</button>
      <!-- <app-tracker-node-new [tracker]="currentTrackerName" (click)="addNode()"></app-tracker-node-new> -->
      <mat-icon svgIcon="settings" (click)="showOptions = !showOptions"></mat-icon>     
    </div>
  </div>
  <!-- NODE VIEW -->
  <div *ngIf="!listView && filtertedItems" class="node-cont">
    <app-view-node [trackerName]="currentTrackerName" [curNodeList]="filtertedItems"></app-view-node>
  </div>
  <!-- SIMPLE LIST VIEW -->
  <div *ngIf="listView && filtertedItems" style="height:100%;">
		<app-view-list [trackerName]="currentTrackerName" [curNodeList]="filtertedItems"></app-view-list>
  </div>
</div>


<!-- FILTER MENU -->
<mat-menu #appMenu="matMenu">
  <div class="filter-menu">
    <!-- <mat-checkbox *ngFor="let label of curLabelList" 
    (click)="onChangeFilterLabels($event, label)">{{label}}</mat-checkbox> -->
  </div>
</mat-menu>
