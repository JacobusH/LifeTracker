<div *ngIf="!oldNode">
  <div *ngIf="node" class="node">
      <div class="left" *ngIf="orderedFieldsObjs?.length > 0" (cdkDropListDropped)="drop($event)" cdkDropList>
        <div *ngFor="let field of orderedFieldsObjs" cdkDrag>
          <app-tracker-field  [field]="field" 
          [node]="node" [userKey]="userKey" 
          [trackerName]="trackerName" [options]="options"
          (onFieldRemove)="onFieldRemove($event)"> 
          </app-tracker-field>
        </div>
        <mat-icon svgIcon="plus" (click)="addField(node)"></mat-icon>
      </div>
      <!-- ICONS -->
      <div class="right">
        <mat-icon svgIcon="content-copy" (click)="copyNode(node)"></mat-icon> 
        <mat-icon  nz-popover svgIcon="settings-outline" 
          nzPlacement="bottom"
          nzTrigger="click"
          [nzTitle]="nodeSettingsTemplateTitle"
          [nzContent]="nodeSettingsTemplate">
        </mat-icon> 
        <mat-icon svgIcon="delete" (click)="deleteNode(node)"></mat-icon> 
      </div>
  </div>
</div>

<!-- Template for Node Settings -->
<ng-template #nodeSettingsTemplateTitle><i nz-icon type="close"></i>Node Settings</ng-template>
<ng-template #nodeSettingsTemplate>
  <div>
    <!-- is node recorder -->
    <mat-checkbox class="cb-node-recorder" 
      [checked]="node.recorder.isRecorder" 
      (change)="node.recorder.isRecorder = !node.recorder.isRecorder">
      Recorder
    </mat-checkbox>
    <div class="recorder-cont" *ngIf="node.recorder.isRecorder">
      <mat-form-field class="example-full-width">
        <input matInput type="number" 
          placeholder="Record Every {{!node.recorder.recorderTimeD ? 'number of' : node.recorder.recorderTimeD}} Day(s)" 
          [(ngModel)]="node.recorder.recorderTimeD">
      </mat-form-field>
      <div class="time-at"><span>At</span></div>
      <div class="time-picker">
        <input [ngxTimepicker]="toggleTimepicker" [format]="24" [disableClick]="false">
        <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
        <ngx-material-timepicker #toggleTimepicker [defaultTime]="'4:00'"></ngx-material-timepicker>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
</ng-template>
