<mat-form-field>
  <mat-label>Column to Delete</mat-label>
  <mat-select [(value)]="selectedValue">
    <mat-option *ngFor="let field of data.fields" [value]="field">
      {{field}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="selectedValue" cdkFocusInitial>Ok</button>
</div>
