<div class="field-cont" (mouseover)="onFieldHover()" (mouseleave)="onFieldHoverLeave()">
  <div class="field-sec">
    <!-- Text -->
    <mat-form-field class="left" style="width: 100%" *ngIf="field.type == '1'" >
      <mat-label [attr.for]="field">{{field.label}}</mat-label>
      <input matInput 
        (change)="save($event)"
        [id]="field.label" type="text" [value]="field.value">
    </mat-form-field>
    <!-- Number -->
    <app-number-picker *ngIf="field.type == '3'" 
      [value]="field.value" (onChangeEvent)="saveNumber($event)">
    </app-number-picker>
    <!-- Date Input -->
    <!-- <app-date-picker *ngif="field.type == '5'"
      (change)="save($event)" [value]="field.value"
      [id]="field.label" [type]="date"></app-date-picker> -->
    <!-- Rater -->
      <app-rater *ngIf="field.type == '8'" 
      [name]="field.options[0].optName" [rating]="field.options[0].optValue"
      (onChangeNameEvent)="saveOptName($event)" (onChangeRatingEvent)="saveOptVal($event)">
    </app-rater>
    <!-- Title -->
    <div class="title-cont">
      <input type="text" class="title" *ngIf="field.type =='9'" 
      (change)="save($event)" [value]="field.value" 
      [id]="field.label">
    </div>
  </div>
  <div class="edit-sec">
    <!-- Edit Section -->
    <mat-icon svgIcon="pencil"  
    nz-popover
    nzPlacement="right"
    nzTrigger="click"
    [nzTitle]="titleTemplate"
    [nzContent]="contentTemplate" class="right" 
    [(nzVisible)]="editVisible"
    (nzVisibleChange)="onEditChange($event)"
    [style.visibility]="isHovered ? 'visible' : 'hidden'">
    </mat-icon>
  </div>
</div>

<!-- Template for Title Type -->
<ng-template #titleTemplate><i nz-icon type="close"></i> Change Field</ng-template>
<ng-template #contentTemplate>
  <div class="flex-column">
    <mat-form-field>
        <mat-label [attr.for]="field">Label</mat-label>
        <input matInput
        (change)="changeLabel($event)" [value]="field.label"
        [id]="field.label" [type]="string">
    </mat-form-field> 
    <mat-form-field>
    <mat-select [placeholder]="field.typeString">
        <mat-option *ngFor="let item of typeOptions | keyvalue" [value]="item.value" (click)="changeType(item.key)">
          {{ item.key }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-template>
