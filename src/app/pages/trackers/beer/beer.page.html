<mat-tab-group>

    <mat-tab> 
      <ng-template mat-tab-label>
        <mat-icon svgIcon="pen"></mat-icon>
      </ng-template>
      <ng-template matTabContent>

        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md>
                <app-tracker-map></app-tracker-map>
            </ion-col>
            <ion-col>
              <app-form-dynamic [dataObject]="trackerBeerDyn" (onSave)="onSave($event)"></app-form-dynamic>  
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ng-template>
    </mat-tab>
  
    <mat-tab> 
      <ng-template mat-tab-label>
          <ion-icon name="beer"></ion-icon>
      </ng-template>
      <ng-template matTabContent>
        <div class="commonType" *ngFor="let common of trackerBeerCommon" (click)="presentPopover($event, common.trackerBeerKey)">
          {{ common.commonType }}
        </div>
      </ng-template>
    </mat-tab>
  
  </mat-tab-group>
