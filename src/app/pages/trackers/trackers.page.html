<ion-header>
  <ion-toolbar>
    <ion-title>Trackers</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="end">  
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>

  <!-- Sub title bar-->

  <!-- Child Content-->
  <router-outlet></router-outlet>

  <!-- Top Right fab button-->
  <ion-fab #fab id="fab" vertical="end" horizontal="end" slot="fixed" *ngIf="!showCenterFab">
    <ion-fab-button>
      <ion-icon name="analytics"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button routerLink='music'><ion-icon name="musical-notes"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink='workout'><mat-icon svgIcon="dumbbell"></mat-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button routerLink='beer'><ion-icon name="beer"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink='food'><mat-icon svgIcon="food-apple"></mat-icon></ion-fab-button>
      <ion-fab-button routerLink='weed'><ion-icon name="leaf"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink='drugs'><mat-icon svgIcon="pill"></mat-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- End rop right fab button-->

  <!-- Center fab button-->
  <ion-fab #fab vertical="center" horizontal="center" slot="fixed" *ngIf="showCenterFab">
    <ion-fab-button>
      <ion-icon name="analytics"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink='beer'><ion-icon name="beer"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button routerLink='food'><mat-icon svgIcon="food-apple"></mat-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button routerLink='music'><ion-icon name="musical-notes"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink='workout'><mat-icon svgIcon="dumbbell"></mat-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button routerLink='weed'><ion-icon name="leaf"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink='drugs'><mat-icon svgIcon="pill"></mat-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- End center fab button-->
    
  <!-- Footer Fab Button -->
  <ion-fab #fab id="footer-fab" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink='/profile'>
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-list side="left">
        <ion-fab-button routerLink='beer' (click)="fabVisible = false"><ion-icon name="beer"></ion-icon></ion-fab-button>
      </ion-fab-list> -->
    </ion-fab>
  <!-- End Footer Fab Button-->

    
</ion-content>
