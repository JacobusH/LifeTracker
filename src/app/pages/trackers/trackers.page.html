<nb-layout>
  <nb-layout-header subheader class="test">{{subtitle}}</nb-layout-header>
  <button nbButton></button>
  
  <nb-sidebar state="compacted">
      <div routerLink='new'><mat-icon svgIcon="plus-circle"></mat-icon></div>
      <div *ngFor="let tracker of trackersByLastViewed$ | async">
        {{tracker.name}}
      </div>
 </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

</nb-layout>
