
	<div class="flex-center">
			<ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</ion-button>
	</div>
		

	<form (ngSubmit)="emailLogin()" [formGroup]="loginForm">
		<ion-list inset>
			<!-- <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }"> -->
      <ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<!-- <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }"> -->
        <ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>
		
			<div class="login-footer">
				<ion-button full type="submit" [disabled]="!loginForm.valid">Log in</ion-button>
				<a href="#" class="XXS">Forgot password?</a>
			</div>

			<ion-list class="flex-center">
				<ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
				</ion-button>
				<ion-button icon-left block clear (click)="loginWithFacebook()">
					<ion-icon name="logo-facebook"></ion-icon>
				</ion-button>
			</ion-list>
		</div>

	</form>
