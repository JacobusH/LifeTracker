<div class="cont">
  <mat-label *ngIf="labelHidden" [attr.for]="field">{{field.label}}</mat-label>
  <i class="anticon anticon-minus-square" (click)="dec()"></i>
  <input type="number" (change)="onChange($event)" [value]="numValue">
  <i class="anticon anticon-plus-square" (click)="inc()"></i>
</div>
